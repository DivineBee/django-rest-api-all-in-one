version: "3.8"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000 &&
             python manage.py search_index --create -f &&
             manage.py search_index --populate -f"
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      DEBUG: "${DEBUG}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_NAME: "${POSTGRES_NAME}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      DATABASE_URL: "${DATABASE_URL}"
    depends_on:
      - database

  database:
    build:
      context: .
      dockerfile: PostgresDockerfile
    container_name: database
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      DEBUG: "${DEBUG}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_NAME: "${POSTGRES_NAME}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      DATABASE_URL: "${DATABASE_URL}"
    ports:
      - '5432:5432'

  redis:
    image: 'redis:alpine'
    container_name: redis
    ports:
      - '6379:6379'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.16
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - '9200:9200'

  kibana:
    image: docker.elastic.co/kibana/kibana:6.8.16
    depends_on:
      - elasticsearch
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

volumes:
  postgres_data: